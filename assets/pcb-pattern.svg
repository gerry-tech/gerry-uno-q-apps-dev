<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <!-- pattern ripetibile -->
    <pattern id="pcb" width="240" height="240" patternUnits="userSpaceOnUse">
      <rect width="240" height="240" fill="transparent"/>

      <!-- piste -->
      <path d="M20 60 H140 V20 H220" fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="2" stroke-linecap="round"/>
      <path d="M30 170 H90 V210 H180" fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="2" stroke-linecap="round"/>
      <path d="M210 120 H120 V150 H40" fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="2" stroke-linecap="round"/>

      <!-- piste sottili -->
      <path d="M10 120 H70 V90 H110 V60 H150" fill="none" stroke="rgba(255,255,255,0.30)" stroke-width="1.3" stroke-linecap="round"/>
      <path d="M230 40 H170 V80 H130 V120 H100" fill="none" stroke="rgba(255,255,255,0.30)" stroke-width="1.3" stroke-linecap="round"/>
      <path d="M60 230 V170 H120 V110" fill="none" stroke="rgba(255,255,255,0.30)" stroke-width="1.3" stroke-linecap="round"/>

      <!-- vias (punti) -->
      <g fill="rgba(255,255,255,0.70)">
        <circle cx="20" cy="60" r="4"/>
        <circle cx="140" cy="60" r="4"/>
        <circle cx="140" cy="20" r="4"/>
        <circle cx="220" cy="20" r="4"/>

        <circle cx="30" cy="170" r="4"/>
        <circle cx="90" cy="170" r="4"/>
        <circle cx="90" cy="210" r="4"/>
        <circle cx="180" cy="210" r="4"/>

        <circle cx="210" cy="120" r="4"/>
        <circle cx="120" cy="120" r="4"/>
        <circle cx="120" cy="150" r="4"/>
        <circle cx="40" cy="150" r="4"/>
      </g>

      <!-- pad -->
      <g fill="rgba(255,255,255,0.20)" stroke="rgba(255,255,255,0.35)" stroke-width="1">
        <rect x="165" y="150" width="46" height="22" rx="6"/>
        <rect x="22" y="22" width="52" height="26" rx="7"/>
      </g>

      <!-- micro griglia tech -->
      <path d="M0 0 H240 M0 80 H240 M0 160 H240 M0 240 H240
               M0 0 V240 M80 0 V240 M160 0 V240 M240 0 V240"
            stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    </pattern>

    <!-- glow leggero -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#pcb)" filter="url(#softGlow)"/>
</svg>
